name: Publish to NPM

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'components/**'
      - 'lib/**'
      - 'index.ts'
      - 'app/globals.css'
      - 'tailwind.config.js'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      packages: write  # Required for npm publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: npm run build-package
      
    - name: Check if version changed
      id: version-check
      run: |
        CURRENT_VERSION=$(npm view ada-design-system version 2>/dev/null || echo "0.0.0")
        LOCAL_VERSION=$(node -p "require('./package.json').version")
        echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "local-version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
        if [ "$CURRENT_VERSION" != "$LOCAL_VERSION" ]; then
          echo "version-changed=true" >> $GITHUB_OUTPUT
          echo "üöÄ Version changed: $CURRENT_VERSION ‚Üí $LOCAL_VERSION"
        else
          echo "version-changed=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Version unchanged: $LOCAL_VERSION (skipping publish)"
        fi
        
    - name: Publish to NPM
      if: steps.version-check.outputs.version-changed == 'true'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      if: steps.version-check.outputs.version-changed == 'true'
      run: |
        gh release create "v${{ steps.version-check.outputs.local-version }}" \
          --title "ada-design-system v${{ steps.version-check.outputs.local-version }}" \
          --notes "## Changes
        - Updated ada-design-system to version ${{ steps.version-check.outputs.local-version }}
        - Published to npm registry
        
        Install with:
        \`\`\`bash
        npm install ada-design-system@${{ steps.version-check.outputs.local-version }}
        \`\`\`"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}